<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <fieldset>
        <legend>
            contact form
        </legend>
        <form >
        <label>First Name</label>
        <input type="text" placeholder="Enter First Name"> <br> <br>
        <label>Last Name</label>
        <input type="text" placeholder="Enter Last Name"> <br> <br>
        <label>Contact Number</label>
        <input type="number" placeholder="Enter Phone Number"> <br> <br>
        <label>Enter Email</label>
        <input type="email" placeholder="Enter Email" required> <br> <br>
        <label>DOB</label>
        <input type="date"> <br> <br>
        <label>Month</label>
        <input type="month"> <br> <br>
        <label>week</label>
        <input type="week"> <br> <br>
        <label>Time</label>
        <input type="time"> <br> <br>
        <label>Date with Time</label>
        <input type="datetime-local"> <br> <br>
        <label>Enter Password</label>
        <input type="password" placeholder="Enter Password" required> <br> <br>

        <label>Choose The Option</label>
        <input type="checkbox">Mumbai
        <input type="checkbox" checked>Pune
        <input type="checkbox">Nagpur
        <input type="checkbox">Bhusawal
        <br><br>

        <label>Choose The Gender</label>
        <input type="radio" name="gender" checked>Male
        <input type="radio" name="gender">fe male
        <input type="radio" name="gender">Other
        <br><br>

        <label>Choose The Dish</label>
        <select>
            <option>Choose the Dish</option>
            <option>Pav Bhaji</option>
            <option>Misal Pav</option>
            <option>Vada Pav</option>
            <option>Paneer Tikka</option>
        </select>
        <br><br>

        <label>Upload Images</label>
        <input type="file">
        <br><br>

        <label>Multiple Images</label>
        <input type="file" multiple>
        <br><br>

        <label>Choose Color</label>
        <input type="color">
        <br><br>

        <label>Range</label>
        <input type="range">
        <br><br>

        <label>Enter the Suggestion</label>
        <textarea rows="5" cols="20" placeholder="Enter the Suggestion"></textarea>
        <br><br>

        <input type="submit">




    <!--<button>submit</button>-->
    </form>
    </fieldset>
    
</body>
</html>
