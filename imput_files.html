<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            contact form
        </legend>
        <label>First Name</label>
        <input type="text" placeholder="Enter First Name"> <br> <br>
        <label>Last Name</label>
        <input type="text" placeholder="Enter Last Name"> <br> <br>
        <label>Contact Number</label>
        <input type="number" placeholder="Enter Phone Number"> <br> <br>
        <label>Enter Email</label>
        <input type="email" placeholder="Enter Email" required> <br> <br>
        <label>DOB</label>
        <input type="date"> <br> <br>
        <label>Month</label>
        <input type="month"> <br> <br>
        <label>week</label>
        <input type="week"> <br> <br>
        <label>Time</label>
        <input type="time"> <br> <br>
        <label>Date with Time</label>
        <input type="datetime-local"> <br> <br>
        <label>Enter Password</label>
        <input type="password" placeholder="Enter Password" required> <br> <br>

        <button>submit</button>
    </fieldset>
</body>
</html>
